<div *ngIf="config"
     class="d-flex flex-column record-thread-item {{(config && config.klass) || ''}} {{dynamicClass}}">
    <div class="record-thread-item-header flex-grow-1">

        <ng-container *ngIf="config.metadata && config.metadata.headerLayout">

            <scrm-record-flexbox [config]="buildConfig(config.metadata.headerLayout)"></scrm-record-flexbox>
        </ng-container>

    </div>
    <div #body
         [class.collapsed]="collapsible && collapsed"
         [class.expanded]="collapsible && !collapsed"
         class="record-thread-item-body flex-grow-1">

        <ng-container *ngIf="config.metadata && config.metadata.bodyLayout">
            <scrm-record-flexbox [config]="buildConfig(config.metadata.bodyLayout)"></scrm-record-flexbox>
        </ng-container>

        <div *ngIf="collapsible && collapsed" class="fadeout"></div>

    </div>

    <div *ngIf="collapsible" class="record-thread-item-collapse d-flex justify-content-center flex-grow-1">
        <scrm-button [config]="getCollapseButton()"></scrm-button>
    </div>
</div>
