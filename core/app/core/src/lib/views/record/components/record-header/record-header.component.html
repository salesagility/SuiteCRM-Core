<ng-container>
    <div class="record-view-header">
        <ng-container *ngIf="displayResponsiveTable">
            <div class="d-flex flex-nowrap">
                <div class="row">
                    <div class="col">
                        <div class="order-3">
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="order-2">
                            <scrm-module-title class="record-view-title" [title]="moduleTitle"></scrm-module-title>
                            <div class="record-view-name">
                                <scrm-dynamic-label *ngIf="record && record.fields"
                                                    [fields]="record.fields"
                                                    [labelKey]="getSummaryTemplate()">
                                </scrm-dynamic-label>
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div *ngIf="record" class="order-1">
                            <scrm-action-group-menu
                                [config]="actionsAdapter"
                                klass="record-view-actions float-right">
                            </scrm-action-group-menu>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template [ngIf]="!displayResponsiveTable">
            <div class="row mr-0">
                <div class="col-md-4">
                    <scrm-module-title class="record-view-title" [title]="moduleTitle"></scrm-module-title>
                    <div class="record-view-name">
                        <scrm-dynamic-label *ngIf="record && record.fields"
                                            [fields]="record.fields"
                                            [labelKey]="getSummaryTemplate()">
                        </scrm-dynamic-label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row mr-1 ml-1">
                        <div class="w-100">
                        </div>
                        <div *ngIf="record" class="w-100">
                            <scrm-action-group-menu
                                [config]="actionsAdapter"
                                [actionContext]="getActionContext(record)"
                                klass="record-view-actions float-right"
                                buttonClass="settings-button"
                            >
                            </scrm-action-group-menu>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</ng-container>
