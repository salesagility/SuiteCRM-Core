<ng-container *ngIf="backLink">
    <li (click)="navBackLink()" class="d-flex align-items-center mobile-back-row">
        <scrm-image class="sicon-xs mobile-nav-arrow pl-3 pr-3"
                    image="arrow_left_filled">
        </scrm-image>
        <a class="mobile-back-link pl-1 pr-3 pt-2 pb-2">
            <scrm-label labelKey="LBL_BACK"></scrm-label>
        </a>
    </li>
</ng-container>

<ng-container *ngIf="mainItems && mainItems.length">
    <ng-container *ngIf="mainNavLink">
        <div class="mobile-menu-items">

            <li (click)="changeSubNav($event, item.submenu, navigationType)" *ngFor="let item of mainItems"
                class=" d-flex align-items-center">
                <a class="flex-grow-1 mobile-nav-link pl-3 pr-3 pt-2 pb-2">{{ item.link.label }}</a>
                <scrm-image class="sicon-xs mobile-nav-arrow pl-3 pr-3" image="arrow_right_filled"
                ></scrm-image>
            </li>

            <ng-container>
                <li (click)="changeSubNav($event, all, 'gm')"
                    class=" d-flex align-items-center">
                    <a class="flex-grow-1 mobile-nav-link pl-3 pr-3 pt-2 pb-2">
                        <scrm-label labelKey="LBL_MORE"></scrm-label>
                    </a>
                    <scrm-image class="sicon-xs mobile-nav-arrow pl-3 pr-3" image="arrow_right_filled"
                    ></scrm-image>
                </li>
            </ng-container>
        </div>
    </ng-container>

    <ng-container *ngIf="mobileSubNav">

        <ng-container *ngIf="subNavigationType !== 'gm'">

            <scrm-mobile-module-menu [items]="submenu" [onClose]="onClose"></scrm-mobile-module-menu>

        </ng-container>

        <ng-container *ngIf="subNavigationType === 'gm'">

            <scrm-mobile-grouped-menu [items]="submenu" [onClose]="onClose"></scrm-mobile-grouped-menu>

        </ng-container>

    </ng-container>

</ng-container>

<li>
    <a (click)="onClose && onClose()" class="mobile-nav-close clicable pl-3 pr-3 pt-2 pb-2 w-100">
        <scrm-image class="sicon mobile-nav-close" image="cross_bold"></scrm-image>
        <span class="nav-close-text">
            <scrm-label labelKey="LBL_CLOSE_MENU"></scrm-label>
        </span>
    </a>
</li>
