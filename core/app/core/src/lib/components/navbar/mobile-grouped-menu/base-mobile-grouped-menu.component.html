<div class="mobile-menu-items">
    <ngb-accordion [closeOthers]="true">

        <ng-container *ngFor="let item of items">

            <ngb-panel *ngIf="!item.submenu || !item.submenu.length"
                       [cardClass]="'mobile-nav-group-item disabled'"
                       [disabled]="true">

                <ng-template ngbPanelHeader>
                    <li (click)="onClose && onClose()"
                        class="">
                        <scrm-menu-item-link
                            [class]="'mobile-nav-link dropdown-item action-link pl-5 pr-3 pt-2 pb-2'"
                            [icon]="item.icon || ''"
                            [link]="item.link"></scrm-menu-item-link>
                    </li>
                </ng-template>

            </ngb-panel>

            <ngb-panel *ngIf="item.submenu && item.submenu.length"
                       [title]="item.link.label"
                       cardClass="mobile-nav-group-item">

                <ng-template ngbPanelContent>

                    <li (click)="onClose && onClose()"
                        *ngFor="let subitem of item.submenu"
                        class="ml-4">
                        <scrm-menu-item-link
                            [class]="'mobile-nav-link action-link pl-1 pr-3 pt-2 pb-2 w-100'"
                            [icon]="subitem.icon || ''"
                            [link]="subitem.link"></scrm-menu-item-link>
                    </li>

                    <ng-template
                        [ngIf]="item.recentRecords && item.recentRecords.length">
                        <h4 class="recently-viewed-header">RECENTLY VIEWED</h4>
                        <li *ngFor="let rec of item.recentRecords" class="nav-item">
                            <a class="mobile-nav-link action-link"
                               href="#/{{ rec.showSelectModalmoduleName }}/{{ rec.itemId }}">{{ rec.itemSummary }}</a>
                        </li>
                    </ng-template>

                </ng-template>
            </ngb-panel>

        </ng-container>

    </ngb-accordion>
</div>
